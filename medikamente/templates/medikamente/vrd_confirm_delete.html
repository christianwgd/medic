{% load static i18n django_bootstrap5 %}

<form role="form" class="form-horizontal" method="post" novalidate>
    {% csrf_token %}
    <div class="modal-header">
        <h2 class="modal-title">{% trans 'Delete prescription' %}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <h4>{% blocktrans trimmed %}Really delete prescription "{{ object }}"?{% endblocktrans %}</h4>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-danger">
            {% trans 'Delete' %}
        </button>
        <button class="btn btn-secondary" data-dismiss="modal">
            {% trans 'Cancel' %}
        </button>
    </div>

</form>
