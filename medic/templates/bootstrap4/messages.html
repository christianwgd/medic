<!-- Damit das messages-Template ueberschrieben werden kann, muss bootstrap3 hinter der nutzenden App in den settings stehen! -->
{% load i18n bootstrap4 static %}
{% block bootstrap4_extra_head %}
<script type="text/javascript" src="{% static 'toastr/toastr.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'toastr/toastr.min.css' %}" type="text/css" />
<script>
    toastr.options = {
        "positionClass": "toast-bottom-full-width",
        "closeButton": true,
        "timeOut": "0",
    }
    {% for message in messages %}
        var type = "{{ message.tags }}";
        var text = "{{ message|safe }}";
        switch(type) {
            case "error":
                toastr.error(text);
                break;
            case "warning":
                toastr.warning(text);
                break;
            case "success":
                toastr.success(text);
                break;
            default: // info
                toastr.info(text);
        }
    {% endfor %}

</script>
{% endblock %}
