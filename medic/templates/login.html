{% extends "base_site.html" %}
{% load bootstrap3 %}

{% block title %}Anmelden{% endblock %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <form role="form" method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                <i class="far fa-sign-in"></i> Anmelden
            </button>
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
