{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block page_title %}Anmelden{% endblock %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form role="form" method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                <i class="far fa-sign-in"></i>
                {% trans 'Login' %}
            </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
